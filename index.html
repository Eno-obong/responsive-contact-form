<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acme web design</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fonts/css/all.css">
</head>
<body>
  <div class="container">
      <h1 class="black"><span>Acme</span> web design</h1>
      <div class="wrapup animated bounceInLeft">
          <div class="company-info">
              <h3>Acme web design</h3>
              <ul>
                  <li><i class="fa fa-road"></i> #33 Ikpa road</li>
                  <li><i class="fa fa-phone"></i> (+234)7015322737</li>
                  <li><i class="fa fa-envelope"></i> enoobong@eelspace.com</li>
              </ul>
          </div>
          <div class="contact">
              <h3>Email Us</h3>
              <form>
                  <p>
                      <label>Name</label>
                      <input type="text" name="name">
                  </p>
                  <p>
                      <label>Company</label>
                      <input type="text" name="company">
                  </p>
                  <p>
                    <label>Email Address</label>
                    <input type="text" name="Email">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="text" name="Phone">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
              </form>
          </div>
      </div>
  </div>  
</body>
</html>
